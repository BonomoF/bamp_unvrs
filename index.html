<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bamp wrld</title>
<!-- Include il font specifico -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/planet-kosmos">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Planet Kosmos', Arial, sans-serif; /* Applica il font specifico */
        }
        .center-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            width: 80%;
            max-width: 200px;
            text-align: center;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-container a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>benvenuto nell'universo bamp</h1>
