<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bamp Unvrs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Modifica i colori principali in tutto il sito */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FEF1E1; /* Nuovo colore di sfondo */
            color: #FC350B;            /* Nuovo colore del testo */
            height: 100vh; /* Imposta l'altezza al 100% dell'altezza della viewport */
            overflow-y: auto; /* Permette lo scorrimento verticale */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuisce lo spazio tra gli elementi */
        }
        header {
            background-color: transparent; /* Colore di sfondo scuro per elementi */
            text-align: center;
            padding: 2.2em 0;
            position: relative;
            color: #FC350B;
        }
        .share-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FC350B;
            color: #FEF1E1;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            font-size: 20px; /* Aumenta la dimensione dell'icona */
    
        }
        .share-button:hover {
            background-color: #e04a0b;
        }
        main {
            padding: 1em;
            flex: 1; /* Permette al main di espandersi per occupare lo spazio disponibile */
            display: flex;
            justify-content: flex-start; /* Allinea l'immagine in alto */
            align-items: center;
            flex-direction: column;
        }
        .center-image {
            width: 100%; /* Imposta la larghezza al 100% del contenitore */
            max-width: 350px; /* Imposta la larghezza massima per l'immagine */
            margin: 0; /* Rimuove il margine */
            padding: 0; /* Rimuove il padding */
            aspect-ratio: 1/1; /* Mantiene il rapporto 1:1 */
            margin-top: -30px; /* Riduce lo spazio sopra l'immagine */
            object-fit: contain; /* Mantiene le proporzioni dell'immagine */
            height: auto; /* Permette all'altezza di adattarsi mantenendo le proporzioni */
        }
        .social-icons {
            display: flex;
            gap: 30px;
            justify-content: center; /* Centra le icone orizzontalmente */
        }
        .social-icon {
            color: #FC350B;
            font-size: 24px; /* Dimensione delle icone */
            transition: color 0.3s ease;
        }
        .social-icon:hover {
            color: #e04a0b; /* Colore verde fluo al passaggio del mouse */
        }
        footer {
            background-color: transparent; /* Rimuove lo sfondo */
            color: #FC350B;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            position: fixed; /* Fissa il footer al fondo dello schermo */
            bottom: 0; /* Posiziona il footer al fondo */
            z-index: 1000; /* Assicura che il footer sia sopra tutto */
        }
        .scrolling-banner {
            background-color: #FC350B; /* Colore di sfondo verde fluo */
            color: #FEF1E1; /* Colore del testo scuro */
            border-radius: 25px;
            padding: 10px 20px;
            white-space: nowrap;
            overflow: hidden;
            font-family: 'DotGothic16', Arial, sans-serif; /* Font a puntini */
            width: calc(100% - 40px); /* Larghezza uguale ai pulsanti affiliate */
            max-width: 600px; /* Larghezza massima per schermi grandi */
            height: 50px;
            display: flex;
            align-items: center;
            margin: 10px auto; /* Aggiunto margine superiore e inferiore */
            box-sizing: border-box; /* Include padding e border nella larghezza totale */
        }
        .scrolling-banner span {
            display: inline-block;
            animation: scroll 7s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        /* Media query per schermi più grandi */
        @media (min-width: 768px) {
            body {
                width: 100%; /* Limita la larghezza al 100% della viewport */
                margin: 0 auto; /* Centra il contenuto orizzontalmente */
            }
        }
        .affiliate-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Spazio tra i pulsanti */
            margin-top: 20px; /* Spazio sopra i pulsanti */
        }
        .affiliate-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 40px); /* Riduce la larghezza del pulsante */
            max-width: 600px; /* Larghezza massima per schermi grandi */
            height: 200px; /* Altezza fissa per i pulsanti */
            padding: 10px;
            background-color: #FC350B; /* Colore di sfondo scuro per il pulsante */
            color: #FEF1E1; /* Colore del testo chiaro */
            text-decoration: none;
            border-radius: 10px; /* Bordo arrotondato */
            position: relative;
            overflow: hidden;
            border: 3px solid #FEF1E1; /* Bordo chiaro in stile sito */
            box-shadow: 0 2px 12px rgba(252, 53, 11, 0.08); /* Leggera ombra per profondità */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .affiliate-button:hover {
            border-color: #FC350B; /* Bordo arancione al passaggio */
            box-shadow: 0 4px 20px rgba(252, 53, 11, 0.18);
        }
        .affiliate-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 15px;
            z-index: 1;
            max-width: 45%;
            height: 100%;
            justify-content: flex-start; /* Cambiato da center a flex-start */
            padding-top: 20px; /* Aggiunto padding in alto */
        }

        .affiliate-title {
            font-family: 'Bebas Neue', Arial, sans-serif;
            font-size: 2.1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #FEF1E1;
            margin-top: 0; /* Rimosso il margin-top */
            margin-bottom: 0.2em;
            line-height: 1.1;
            letter-spacing: 1px;
            text-shadow: 0.5px 0.5px 2px #FC350B, 0 0 0.5px #fff;
            max-width: 100%;
            margin-top: 0.5em;      /* Uniforma la distanza dall'alto */
            margin-left: 0;         /* Nessun margine a sinistra */
            align-self: flex-start; /* Allinea sempre in alto a sinistra */
        }

        .affiliate-desc {
            font-family: Arial, sans-serif;
            font-size: 1em;
            color: #FEF1E1;
            opacity: 0.85;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 0.2em;
            text-shadow: 0.5px 0.5px 2px #FC350B, 0 0 0.5px #fff;
            max-width: 100%;    /* Cambiato da 50% a 100% del contenitore padre */
    word-break: break-word;   /* Va a capo se necessario */
    overflow-wrap: break-word;
        }
        .affiliate-image {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%; /* Larghezza dell'immagine */
            height: 100%; /* Altezza dell'immagine */
            object-fit: cover; /* Ridimensiona l'immagine automaticamente */
            z-index: 0; /* Assicura che l'immagine sia sotto il testo */
            opacity: 0.85; /* Più visibile rispetto a 0.5 */
            filter: none; /* Rimuove eventuali filtri */
            transition: opacity 0.3s;
        }
        .affiliate-button::before {
            content: none; /* Rimuove la patina/overlay sopra l'immagine */
        }
        .made-with-love {
            font-family: 'DotGothic16', Arial, sans-serif; /* Font a puntini */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 100px; /* Spazio sotto la scritta per estetica */
            color: #FC350B; /* Colore del testo chiaro */
        }
        .pixel-heart {
            width: 16px; /* Dimensione del cuore a pixel */
            height: 16px;
            vertical-align: middle; /* Allinea verticalmente l'immagine con il testo */
        }
        .welcome-title {
            font-weight: bold;
            text-align: left;
            margin-left: 0; /* Togli spazio a sinistra */
            color: #FC350B;
            position: absolute;
            top: -5%;
            left: 0; /* Allinea completamente a sinistra */
        }
        .share-menu {
            position: fixed;
            bottom: -100%; /* Cambia da -70% a -100% per essere sempre nascosto */
            left: 0;
            width: 100%;
            height: auto;
            background-color: #FEF1E1;
            color: #FC350B;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -2px 10px rgba(252, 53, 11, 0.1);
            transition: bottom 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1001;
        }
        .share-menu.active {
            bottom: 0;
        }
        .share-menu-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .share-menu-title {
            font-size: 1.5em;
            text-align: center;
            flex-grow: 1;
        }
        .share-menu-close {
            font-size: 1.5em;
            cursor: pointer;
            color: #FC350B;
        }
        .share-menu-body {
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #FC350B;
            border-radius: 10px;
            padding: 5px;
        }
        .share-menu-body img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 0px;
        }
       
        .share-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .share-icon-button {
            background-color: #FC350B;
            color: #FEF1E1;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        .share-icon-button:hover {
            background-color: #e04a0b;
            color: #fff;
        }
        .share-icon-button.active {
            color: #FEF1E1;
            background-color: #e04a0b;
        }
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(252, 53, 11, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
        }
        .blur-overlay.active {
            display: block;
        }
        body.menu-active main,
        body.menu-active header,
        body.menu-active footer {
            filter: blur(5px);
        }
        body.menu-active .scrolling-banner {
            display: block;
            filter: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="welcome-title">📍🌐</h1>
        <button class="share-button">
            <i class="fas fa-share-alt"></i>
        </button>
    </header>
    <main>
        <img src="Images/Globe_bamp.gif" alt="Centered GIF" class="center-image">
        <div class="social-icons">
            <a href="https://www.instagram.com/fit.bamp_/" class="social-icon" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@fit.bamp_/" class="social-icon" target="_blank" rel="noopener">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="mailto:bonomofederico@icloud.com" class="social-icon">
                <i class="far fa-envelope"></i>
            </a>
        </div>
        <div class="affiliate-links">
            <a href="http://zumu.be/bamp15" class="affiliate-button">
                <div class="affiliate-text">
                    <span class="affiliate-title">Zumub<br>Codice: bamp15</span>
                    <span class="affiliate-desc">Sconto 15% su integratori e sport</span>
                </div>
                <img src="Images/Zumub_estate.png" alt="Zumub_estate" class="affiliate-image">
            </a>
            <a href="https://www.vinted.it/member/97063904-federico99bonny" class="affiliate-button">
                <div class="affiliate-text">
                    <span class="affiliate-title">Il mio armadio</span>
                    <span class="affiliate-desc">Scopri i miei vestiti e accessori su Vinted</span>
                </div>
                <img src="Images/Vinted_affiliate.jpg" alt="Vinted_affiliate" class="affiliate-image">
            </a>       
           
        </div>
        <div class="made-with-love">
            Made with <img src="Images/pixel-heart.png" alt="Pixel Heart" class="pixel-heart"> by Federico
        </div>
    </main>
    <footer>
        <div class="scrolling-banner">
            <span>...bamp unvrs... 🌐 Promo Code Zumub : bamp15 🌐 ...bamp unvrs......bamp unvrs......bamp unvrs...</span>
        </div>
    </footer>
    <div class="share-menu" id="shareMenu">
        <div class="share-menu-header">
            <span class="share-menu-title">Condividi il mio sito web 📍🌐 </span>
            <span class="share-menu-close" onclick="toggleShareMenu()">×</span>
        </div>
        <div class="share-menu-body">
            <img src="Images/Globe_bamp.gif" alt="Globe Bamp">
        </div>
        <div class="share-icons">
            <button class="share-icon-button" onclick="copyLink(this)">
                <i class="fas fa-link"></i>
            </button>
            <button class="share-icon-button" onclick="shareWhatsApp(this)">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="share-icon-button" onclick="shareFacebook(this)">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="share-icon-button" onclick="shareEmail(this)">
                <i class="far fa-envelope"></i>
            </button>
            <button class="share-icon-button" onclick="shareMore(this)">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
    </div>
    <div class="blur-overlay" id="blurOverlay"></div>
    <script>
        const shareLink = 'bit.ly/bamp-unvrs';

        function toggleShareMenu() {
            const shareMenu = document.getElementById('shareMenu');
            const blurOverlay = document.getElementById('blurOverlay');
            shareMenu.classList.toggle('active');
            blurOverlay.classList.toggle('active');
            document.body.classList.toggle('menu-active');
        }

        document.querySelector('.share-button').addEventListener('click', toggleShareMenu);

        function copyLink(button) {
            navigator.clipboard.writeText(shareLink)
                .then(() => alert('Link copiato, condividilo con gli amici!'))
                .catch(err => console.error('Errore nella copia del link: ', err));
            setActive(button);
        }

        function shareWhatsApp(button) {
            window.open('whatsapp://send?text=' + encodeURIComponent(shareLink));
            setActive(button);
        }

        function shareFacebook(button) {
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(shareLink));
            setActive(button);
        }

        function shareEmail(button) {
            window.location.href = "mailto:?subject=Check out this site!&body=" + encodeURIComponent(shareLink);
            setActive(button);
        }

        function shareMore(button) {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: shareLink
                }).then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing', error));
            } else {
                alert("Web Share API non supportata.");
            }
            setActive(button);
        }

        function setActive(button) {
            // Rimuovi la classe 'active' da tutti i pulsanti
            document.querySelectorAll('.share-icon-button').forEach(btn => btn.classList.remove('active'));
            // Aggiungi la classe 'active' al pulsante corrente
            button.classList.add('active');
        }

        function openSocialApp(platform, username, webURL) {
            let appURL;
            if (platform === 'instagram') {
                appURL = 'instagram://user?username=' + username;
            } else if (platform === 'tiktok') {
                appURL = 'tiktok://@' + username;
            }

            window.location.href = appURL;

            // Fallback to web URL after a short delay
            setTimeout(() => {
                window.location.href = webURL;
            }, 200); // Adjust delay as needed
        }
    </script>
</body>
</html>
