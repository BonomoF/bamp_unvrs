<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>bamp wrld</title>
    <!-- Include il font specifico -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/planet-kosmos">
    <!-- Include un font in stile terminale anni '80 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <!-- Include un font a puntini -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Colore di sfondo scuro */
            display: flex;
            justify-content: center; /* Centra il contenitore orizzontalmente */
            align-items: flex-start; /* Allinea gli elementi in alto */
            height: 100vh;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #E0E0E0; /* Colore del testo chiaro */
            -webkit-touch-callout: none; /* Impedisce il download delle immagini */
            -webkit-user-select: none; /* Impedisce la selezione del testo */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            width: 100%;
            max-width: 500px; /* Limita la larghezza massima del contenitore */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Necessario per posizionare i pulsanti assolutamente */
            min-height: 100vh;
            max-height: 100vh; /* Limita l'altezza massima al 100% dell'altezza della viewport */
            height: 100%; /* Assicura che il contenitore occupi l'intera altezza */
            padding: 0; /* Rimosso il padding */
            box-sizing: border-box; /* Include il padding nel calcolo della larghezza */
            overflow: hidden; /* Aggiunto per contenere gli elementi */
        }
        .night-mode {
            background-color: #121212;
            color: #E0E0E0;
        }
        .day-mode {
            background-color: #F5DEB3; /* Colore di sfondo sabbia */
            color: #333333; /* Colore del testo scuro */
        }
        .toggle-button, .logo-button, .round-button {
            background-color: #424242; /* Colore di sfondo del pulsante */
            color: #E0E0E0; /* Colore del testo del pulsante */
            border: none;
            padding: 10px;
            border-radius: 50%; /* Rende i pulsanti rotondi */
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        .toggle-button, .logo-button {
            position: static; /* Rimuove la posizione assoluta */
        }
        .logo-button {
            left: 10px;
        }
        .round-button {
            bottom: 10px;
            left: 10px;
            width: 50px; /* Dimensione fissa per il pulsante */
            height: 50px; /* Stessa dimensione per mantenere la forma rotonda */
            padding: 0; /* Rimuovi il padding che deforma il pulsante */
            border-radius: 50%;
            background-color: #424242;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            margin: auto 0; /* Mantiene il centramento verticale */
        }
        .toggle-button:hover, .logo-button:hover, .round-button:hover {
            background-color: #616161; /* Colore di sfondo del pulsante al passaggio del mouse */
        }
        .toggle-button i, .logo-button img, .round-button img {
            font-size: 24px;
            width: 100%; /* Occupare tutto lo spazio disponibile */
            height: 100%; /* Occupare tutto lo spazio disponibile */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-button img {
            width: 100%; /* Occupare tutto lo spazio disponibile */
            height: 100%; /* Occupare tutto lo spazio disponibile */
            object-fit: cover; /* Assicura che l'immagine copra tutto lo spazio */
        }
        .center-image {
            width: 100%;
            max-width: 300px; /* Imposta la larghezza massima per l'immagine */
            margin-top: 0; /* Rimosso il margine superiore */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            width: calc(100% - 40px); /* Stesso calcolo del button-group */
            gap: 20px; /* Aumentato lo spazio tra le righe dei pulsanti */
            margin: 20px; /* Stesso margin del button-group */
            /* Rimuovo flex: 1 per evitare che si espanda troppo */
            justify-content: center; /* Centra i pulsanti verticalmente */
            margin-bottom: 150px; /* Aumentato il margine inferiore per evitare sovrapposizioni */
        }
        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .button {
            flex: 1;
            background-color: #424242;
            color: #E0E0E0;
            border: none;
            padding: min(10vh, 75px); /* Aumentato il padding per rendere i pulsanti più grandi */
            min-height: 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(14px, 2.5vw, 18px); /* Aumentato leggermente il font size */
            overflow: hidden;
        }
        .button-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .button:hover {
            background-color: #616161; /* Colore di sfondo del pulsante al passaggio del mouse */
        }
        .button:hover .button-image {
            transform: scale(1.05);
        }
        .bottom-container {
            position: absolute; /* Cambiato da fixed per rimanere nel container */
            bottom: 20px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Allinea gli elementi a sinistra */
            margin: 0 20px;
            gap: 20px; /* Aumenta la distanza tra gli elementi */
            box-sizing: border-box;
        }
        .scrolling-pill {
            background-color: #333333;
            color: #00FF00;
            border-radius: 25px;
            padding: 10px 20px; /* Ridotto il padding verticale */
            white-space: nowrap;
            overflow: hidden;
            font-family: 'DotGothic16', Arial, sans-serif;
            width: calc(100% - 70px); /* Ridotta la larghezza per lasciare spazio al pulsante */
            height: 35px; /* Ridotta l'altezza del banner */
            display: flex;
            align-items: center;
            margin-left: auto; /* Sposta il banner verso destra */
        }
        .scrolling-pill span {
            display: inline-block;
            padding-left: 0; /* Inizia subito senza aspettare */
            animation: scroll 10s linear infinite;
            font-size: 14px; /* Ridotta leggermente la dimensione del testo */
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .modal {
            display: none; /* Nascondi il popup di default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente */
        }
        .modal-content {
            background-color: #424242;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            color: #E0E0E0;
            font-family: 'Press Start 2P', Arial, sans-serif; /* Font specifico */
        }
        .modal-content p {
            font-weight: normal; /* Testo normale */
            font-size: 14px; /* Dimensione del testo */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media query per schermi più piccoli */
        @media (max-width: 600px) {
            .center-image {
                max-width: 80%; /* Riduci la larghezza massima dell'immagine su schermi più piccoli */
            }
        }

        .day-mode .toggle-button,
        .day-mode .logo-button,
        .day-mode .round-button {
            background-color: #D3D3D3; /* Grigio chiaro */
            color: #333333; /* Nero */
        }

        .day-mode .button {
            background-color: #D3D3D3; /* Grigio chiaro */
            color: #333333; /* Nero */
        }

        .day-mode .scrolling-pill {
            background-color: #D3D3D3; /* Grigio chiaro */
            color: #006400; /* Verde scuro per miglior contrasto */
        }

        .button-group {
            display: flex;
            justify-content: space-between; /* Distribuisce lo spazio tra i pulsanti */
            gap: 10px; /* Spazio tra i pulsanti */
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100%; /* Occupa il 100% dello spazio orizzontale */
            width: calc(100% - 40px); /* Rispetta i margini */
            position: relative; /* Cambiato da absolute */
            top: 0;
            right: 0;
            margin: 20px; /* Sostituito padding con margin per mantenere lo spazio interno */
            margin-bottom: 10px; /* Ridotto il margine inferiore */
        }

        .debug .container {
            border: 2px solid blue; /* Bordo blu per il debug */
        }

        .debug .center-image {
            border: 2px solid green; /* Bordo verde per il debug */
        }

        .debug .button-container {
            border: 2px solid red; /* Bordo rosso per il debug */
        }

        .debug .bottom-container {
            border: 2px solid yellow; /* Bordo giallo per il debug */
        }

        .debug .button-group {
            border: 2px solid purple; /* Bordo viola per il debug */
        }

        /* Media query per dispositivi mobili */
        @media (max-width: 480px) {
            .button-container {
                gap: 10px;
            }
            
            .button {
                padding: min(8vh, 50px);
            }
            
            .bottom-container {
                bottom: 10px;
            }
            
            .scrolling-pill {
                font-size: 12px;
                height: 30px;
            }
        }

        /* Media query per tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            .button {
                padding: min(9vh, 60px);
            }
        }

        /* Media query per schermi molto alti */
        @media (min-height: 1000px) {
            .button-container {
                gap: 3vh;
            }
            
            .button {
                padding: min(7vh, 75px);
            }
        }

        /* Media query per dispositivi con aspect ratio estremi */
        @media (max-aspect-ratio: 2/3) {
            .button-container {
                margin-bottom: 15vh;
            }
        }

        @media (min-aspect-ratio: 2/1) {
            .button {
                padding: min(6vh, 50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button class="logo-button" onclick="openModal()">
                <img src="Images/Logo2.png" alt="Logo">
            </button>
            <button class="toggle-button" onclick="toggleMode()">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <img src="Images/Globe_bamp.gif" alt="Centered GIF" class="center-image">
        <div class="button-container">
            <div class="button-row">
                <a href="#" class="button">
                    <img src="https://placehold.co/400x400/424242/E0E0E0?text=BAMP+1" alt="Template 1" class="button-image">
                </a>
                <a href="#" class="button">
                    <img src="https://placehold.co/400x400/424242/E0E0E0?text=BAMP+2" alt="Template 2" class="button-image">
                </a>
            </div>
            <a href="#" class="button">
                <img src="https://placehold.co/400x400/424242/E0E0E0?text=BAMP+3" alt="Template 3" class="button-image">
            </a>
        </div>
        <div class="bottom-container">
            <a href="https://www.instagram.com/fit.bamp_/" target="_blank" class="round-button">
                <img src="Images/instagram.svg" alt="Instagram">
            </a>
            <div class="scrolling-pill">
                <span>...bamp unvrs......bamp unvrs......bamp unvrs......bamp unvrs......bamp 🌐 unvrs......bamp unvrs......bamp unvrs......bamp unvrs...</span>
            </div>
        </div>
    </div>

    <!-- Modale per i crediti -->
    <div id="creditsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Crediti</h2>
            <p>Sito web creato da Federico Bonomo</p>
            <p>Benvenuti nel mio progetto Bamp Unvrs, dove racconto la mia vita e le mie esperienze.</p>
            <p style="font-size: 10px;">Visit number: <span id="visitCount"></span></p>
            <button class="debug-button" onclick="toggleDebugBorders()">
                <i class="fas fa-bug"></i>
            </button>
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.toggle-button i');

            body.classList.toggle('night-mode');
            body.classList.toggle('day-mode');

            if (body.classList.contains('day-mode')) {
                toggleButton.classList.remove('fa-sun');
                toggleButton.classList.add('fa-moon');
            } else {
                toggleButton.classList.remove('fa-moon');
                toggleButton.classList.add('fa-sun');
            }
        }

        function openModal() {
            document.getElementById('creditsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('creditsModal').style.display = 'none';
        }

        // Chiudi il modale quando l'utente clicca fuori dal contenuto del modale
        window.onclick = function(event) {
            const modal = document.getElementById('creditsModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Contatore delle visite
        function updateVisitCount() {
            let visitCount = localStorage.getItem('visitCount');
            if (!visitCount) {
                visitCount = 0;
            }
            visitCount++;
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visitCount').textContent = visitCount;
        }

        // Aggiorna il contatore delle visite al caricamento della pagina
        window.onload = updateVisitCount;

        function toggleDebugBorders() {
            document.body.classList.toggle('debug');
        }
    </script>
</body>
</html>
